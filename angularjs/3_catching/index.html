<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./style.css"></link>
    <script src="../../utils/lib/angular.js"></script>
		<script type="text/javascript" src="../../utils/lib/jquery.js"></script>
    <link rel="stylesheet" href="../../utils/console.css"></link>
    <script type="text/javascript" src="../../utils/console.js" defer></script>
		<script type="text/javascript" src="./script.js" defer></script>
	</head>
	<body>
		<body ng-app="promises.tutorial" ng-cloak>
			<div ng-controller="PhantomController">
				<select ng-model="source">
					<option ng-repeat="option in sources" value="{{option}}">
						{{option}}
					</option>
				</select>
				<br />
				<button id="try-catch-button" 
					ng-click="tryBlock()">
					try block
				</button>
				<button id="catch-button" 
					ng-click="promiseCatch()">
					promise catch
				</button>
				<button id="finally-button" 
					ng-click="promiseFinally()">
					promise finally
				</button>
			</div>
		</body>
		</br>
	</body>
</html>
